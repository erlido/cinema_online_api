services:

  app:
    build:
      context: ./.
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - fast_api:/app/data
    depends_on:
      - elastic
      - redis
      - etl

  nginx:
    image: nginx:1.23.1-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - app
    ports:
      - "80:80"

  elastic:
    image: elasticsearch:7.17.6
    environment:
      - discovery.type=single-node
      - ingest.geoip.downloader.enabled=false
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
    expose:
      - $ELASTIC_PORT
    restart: on-failure

  postgres:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - $PWD/postgresql/data:/var/lib/postgresql/data
    expose:
      - $POSTGRES_DB_PORT

  etl:
    build:
      context: ./etl
    env_file:
      - .env
    depends_on:
      - postgres
      - elastic

  redis:
    image: redis:6.2.6
    volumes:
      - redis_src:/app/redis/data
    expose:
      - $REDIS_PORT

volumes:
  fast_api:
  redis_src:

