services:

  elastic:
    image: elasticsearch:7.17.6
    environment:
      - discovery.type=single-node
      - ingest.geoip.downloader.enabled=false
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
    ports:
      - "9200:9200"
    restart: on-failure

  redis:
    image: redis:6.2.6
    ports:
      - "6381:6381"
    volumes:
      - redis_src:/app/redis/data

volumes:
  redis_src:
